<div class="top">
    <p class="top_text">ㅇㅇ명의 유튜버가가<br>편집자님을 기다리고 있어요!</p>
    <a><div class="new button">모집 공고 내러 가기</div></a>

        <option value='illust'>일러스트</option>
        <option value='blender'>Blender</option>
        <option value='maya'>Maya</option>
    </select>

     <select name="work">
        <option value='all' selected>근무 형태별</option>
        <option value='shoot'>영상촬영</option>
        <option value='edit'>영상편집</option>
        <option value='thumbnail'>썸네일 제작</option>
        <option value='subtitle'>자막</option>

    </select>

     <select name="career">

        <option value='five_ten'>5년 이상</option>
    </select>

        <option value='music'>음악</option>
        <option value='ad'>광고</option>
        <option value='cook'>요리</option>
    </select>
</div>
